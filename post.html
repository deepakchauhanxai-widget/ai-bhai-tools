<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK Community ‚Äì Post</title>

    <!-- üî• Dynamic Meta for SEO -->
    <meta id="meta-title" name="title" content="">
    <meta id="meta-description" name="description" content="">
    <meta id="meta-og-title" property="og:title" content="">
    <meta id="meta-og-desc" property="og:description" content="">
    <meta id="meta-og-image" property="og:image" content="">
    <meta property="og:type" content="article">

    <link rel="icon" href="https://deepakchauhanxai.xyz/images/dk-community.jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">

    <style>
        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #e0f2fe, #f9fafb);
        }

        .page-wrap {
            max-width: 900px;
            margin: 20px auto;
            padding: 10px 15px 30px;
        }

        /* üîπ Header ‚Äì DK Community x AI Bhai */
        .dk-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 14px;
            border-radius: 14px;
            background: rgba(255,255,255,0.9);
            box-shadow: 0 8px 24px rgba(15,23,42,0.12);
            margin-bottom: 18px;
            backdrop-filter: blur(10px);
        }

        .dk-brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dk-avatar {
            width: 40px;
            height: 40px;
            border-radius: 14px;
            overflow: hidden;
            border: 2px solid #3b82f6;
        }

        .dk-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .dk-text {
            display: flex;
            flex-direction: column;
        }

        .dk-text .title {
            font-size: 17px;
            font-weight: 600;
            color: #111827;
        }

        .dk-text .subtitle {
            font-size: 12px;
            color: #6b7280;
        }

        .lang-indicator {
            font-size: 12px;
            color: #4b5563;
        }

        /* üîπ Card */
        .post-card {
            background: #ffffff;
            border-radius: 18px;
            box-shadow: 0 12px 32px rgba(15,23,42,0.18);
            overflow: hidden;
            animation: fadeIn 0.35s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity:0; transform: translateY(18px);}
            to {opacity:1; transform: translateY(0);}
        }

        .post-img-wrap {
            position: relative;
            background: #020617;
        }

        .post-img {
            width: 100%;
            max-height: 420px;
            object-fit: contain;
            background: #020617;
        }

        .post-chip {
            position: absolute;
            left: 12px;
            bottom: 10px;
            padding: 5px 10px;
            background: rgba(15,23,42,0.82);
            color: #e5e7eb;
            border-radius: 999px;
            font-size: 11px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .post-chip span {
            font-size: 14px;
        }

        .post-content {
            padding: 18px 18px 20px;
        }

        .post-title {
            font-size: 22px;
            font-weight: 600;
            margin: 0 0 8px;
            color: #111827;
        }

        .post-desc {
            font-size: 15px;
            line-height: 1.7;
            color: #374151;
            white-space: pre-line;
            margin-bottom: 18px;
        }

        .meta-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #9ca3af;
            margin-bottom: 10px;
        }

        .control-row {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 6px;
        }

        .btn {
            padding: 8px 14px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: 13px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            background: #e5e7eb;
            color: #111827;
            transition: 0.2s ease;
        }

        .btn.primary {
            background: #3b82f6;
            color: #ffffff;
        }

        .btn.danger {
            background: #f97316;
            color: #fff7ed;
        }

        .btn.success {
            background: #10b981;
            color: #ffffff;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 14px rgba(15,23,42,0.2);
        }

        .btn svg {
            width: 16px;
            height: 16px;
        }

        .bottom-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .back-link {
            font-size: 13px;
            color: #3b82f6;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Voice Controls */
        .voice-controls {
            background: #f8fafc;
            border-radius: 12px;
            padding: 12px;
            margin: 15px 0;
            display: none;
        }

        .voice-controls.active {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .voice-controls-row {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .voice-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 20px;
            background: #3b82f6;
            color: white;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .voice-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .voice-slider {
            flex: 1;
            min-width: 120px;
        }

        .voice-slider label {
            font-size: 11px;
            color: #6b7280;
            display: block;
            margin-bottom: 4px;
        }

        .voice-progress {
            width: 100%;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .voice-progress-bar {
            height: 100%;
            background: #10b981;
            width: 0%;
            transition: width 0.3s ease;
        }

        /* Voice Selection */
        .voice-selection {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        .voice-option {
            padding: 6px 12px;
            border: 1px solid #e5e7eb;
            border-radius: 20px;
            background: white;
            cursor: pointer;
            font-size: 11px;
            transition: all 0.3s ease;
        }

        .voice-option.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        /* üîπ Skeleton Loader */
        .skeleton-wrap {
            background: #ffffff;
            border-radius: 18px;
            padding: 16px;
            box-shadow: 0 10px 28px rgba(15,23,42,0.16);
        }

        .skeleton {
            background: linear-gradient(90deg, #e5e7eb, #f9fafb, #e5e7eb);
            background-size: 300% 100%;
            animation: skeleton 1.2s ease infinite;
        }

        @keyframes skeleton {
            0% { background-position: 100% 0; }
            100% { background-position: -100% 0; }
        }

        .skeleton-img {
            width: 100%;
            height: 240px;
            border-radius: 14px;
            margin-bottom: 14px;
        }

        .skeleton-line {
            height: 14px;
            border-radius: 999px;
            margin-bottom: 10px;
        }

        .skeleton-line.short {
            width: 40%;
        }

        .skeleton-line.mid {
            width: 65%;
        }

        .skeleton-line.long {
            width: 85%;
        }

        @media (max-width: 640px) {
            .dk-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
            }
            .post-title {
                font-size: 19px;
            }
            .post-desc {
                font-size: 14px;
            }
            .voice-controls-row {
                flex-direction: column;
                align-items: stretch;
            }
            .voice-selection {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
<div class="page-wrap">

    <!-- üîπ DK Community Header -->
    <header class="dk-header">
        <div class="dk-brand">
            <div class="dk-avatar">
                <img src="https://deepakchauhanxai.xyz/images/dk-community.jpg" alt="DK Community">
            </div>
            <div class="dk-text">
                <span class="title">DK Community √ó AI Bhai</span>
                <span class="subtitle">Human + AI Real Stories & Suvichar</span>
            </div>
        </div>
        <div class="lang-indicator">
            <span id="langLabel">Language: EN</span>
        </div>
    </header>

    <!-- üîπ Skeleton while loading -->
    <div id="loader" class="skeleton-wrap">
        <div class="skeleton skeleton-img"></div>
        <div class="skeleton skeleton-line long"></div>
        <div class="skeleton skeleton-line mid"></div>
        <div class="skeleton skeleton-line short"></div>
    </div>

    <!-- üîπ Real Card -->
    <article id="postCard" class="post-card" style="display:none;">
        <div class="post-img-wrap">
            <img id="postImg" class="post-img" src="" alt="">
            <div class="post-chip">
                <span>‚ö°</span>
                <span id="postCategory">Motivation</span>
            </div>
        </div>
        <div class="post-content">
            <div class="meta-row">
                <span id="metaCategory">#motivational</span>
                <span id="metaId">ID: -</span>
            </div>

            <h1 id="postTitle" class="post-title"></h1>
            <p id="postDesc" class="post-desc"></p>

            <!-- üî• Voice Controls -->
            <div id="voiceControls" class="voice-controls">
                <!-- Voice Selection -->
                <div class="voice-selection">
                    <div class="voice-option active" data-voice="boy">
                        üë¶ Boy Voice
                    </div>
                    <div class="voice-option" data-voice="girl">
                        üëß Girl Voice
                    </div>
                </div>

                <div class="voice-controls-row">
                    <button id="playBtn" class="voice-btn">
                        ‚ñ∂Ô∏è Play
                    </button>
                    <button id="pauseBtn" class="voice-btn" disabled>
                        ‚è∏Ô∏è Pause
                    </button>
                    <button id="stopBtn" class="voice-btn" disabled>
                        ‚èπÔ∏è Stop
                    </button>
                    
                    <div class="voice-slider">
                        <label>Speed: <span id="speedValue">1.0</span>x</label>
                        <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1">
                    </div>
                    
                    <div class="voice-slider">
                        <label>Pitch: <span id="pitchValue">1.0</span></label>
                        <input type="range" id="pitchSlider" min="0.5" max="2" step="0.1" value="1">
                    </div>
                </div>
                <div class="voice-progress">
                    <div id="voiceProgress" class="voice-progress-bar"></div>
                </div>
            </div>

            <!-- üîπ Controls: Favorite, Download, Share, Voice -->
            <div class="control-row">
                <button id="favBtn" class="btn">
                    ‚ù§Ô∏è <span>Add to Favorites</span>
                </button>

                <button id="downloadBtn" class="btn">
                    ‚¨áÔ∏è <span>Download</span>
                </button>

                <button id="voiceBtn" class="btn success">
                    üîä <span>Read Aloud</span>
                </button>

                <button id="shareBtn" class="btn primary">
                    üîó <span>Share</span>
                </button>
            </div>

            <div class="bottom-row">
                <a href="index.html" class="back-link">
                    ‚¨Ö Back to DK Community
                </a>
                <span style="font-size: 11px; color:#9ca3af;">Deepak Chauhan √ó AI Bhai</span>
            </div>
        </div>
    </article>
</div>

<script>
    let currentPost = null;
    let currentLang = "en";
    let speechSynth = window.speechSynthesis;
    let currentUtterance = null;
    let isPlaying = false;
    let speechRate = 1.0;
    let speechPitch = 1.0;
    let selectedVoice = "boy"; // Default boy voice

    // ‚≠ê Language detection with multiple sources
    function detectLang() {
        // 1. Pehle URL parameter check karo
        const urlParams = new URLSearchParams(window.location.search);
        const urlLang = urlParams.get('lang');
        if (urlLang) return urlLang;

        // 2. Phir localStorage check karo
        const saved = localStorage.getItem("selectedLanguage");
        if (saved) return saved;

        // 3. Phir browser language
        const browserLang = (navigator.language || "en").slice(0, 2);
        const supported = ["en","hi","ur","mr","es","fr","de","ja","zh","ar","pt","ru","bn","ta","te","kn","gu","pa"];
        return supported.includes(browserLang) ? browserLang : "en";
    }

    // ‚≠ê Language sync system
    function syncLanguage() {
        const newLang = detectLang();
        if (newLang !== currentLang) {
            currentLang = newLang;
            updateLangLabel();
            
            // URL update karo taaki refresh pe bhi language maintain rahe
            const url = new URL(window.location);
            url.searchParams.set('lang', newLang);
            window.history.replaceState({}, '', url);
            
            // Content refresh karo
            if (currentPost) {
                renderPost();
            }
        }
    }

    function updateLangLabel() {
        const el = document.getElementById("langLabel");
        if (el) {
            const langNames = {
                en: "ENGLISH", hi: "HINDI", ur: "URDU", mr: "MARATHI", 
                es: "SPANISH", fr: "FRENCH", de: "GERMAN", ja: "JAPANESE",
                zh: "CHINESE", ar: "ARABIC", pt: "PORTUGUESE", ru: "RUSSIAN",
                bn: "BENGALI", ta: "TAMIL", te: "TELUGU", kn: "KANNADA",
                gu: "GUJARATI", pa: "PUNJABI"
            };
            el.textContent = "Language: " + (langNames[currentLang] || currentLang.toUpperCase());
        }
        document.documentElement.lang = currentLang;
    }

    // ‚≠ê Fill UI from currentPost + lang
    function renderPost() {
        if (!currentPost) return;

        const title = currentPost.title[currentLang] || currentPost.title["en"] || "";
        const desc  = currentPost.description[currentLang] || currentPost.description["en"] || "";
        const imgUrl = currentPost.url;
        const cat    = currentPost.category || "motivational";

        document.getElementById("postImg").src = imgUrl;
        document.getElementById("postImg").alt = title;
        document.getElementById("postTitle").textContent = title;
        document.getElementById("postDesc").textContent = desc;
        document.getElementById("postCategory").textContent = cat.toUpperCase();
        document.getElementById("metaCategory").textContent = "#" + cat;
        document.getElementById("metaId").textContent = "ID: " + currentPost.id;

        // ‚≠ê SEO meta update
        document.getElementById("meta-title").content = title;
        document.getElementById("meta-description").content = desc.slice(0, 150);
        document.getElementById("meta-og-title").content = title;
        document.getElementById("meta-og-desc").content = desc.slice(0, 150);
        document.getElementById("meta-og-image").content = imgUrl;

        updateFavoriteButton();
    }

    // ‚≠ê VOICE SYSTEM FUNCTIONS
    function initVoiceSystem() {
        // Voice controls event listeners
        document.getElementById('playBtn').addEventListener('click', playSpeech);
        document.getElementById('pauseBtn').addEventListener('click', pauseSpeech);
        document.getElementById('stopBtn').addEventListener('click', stopSpeech);
        document.getElementById('voiceBtn').addEventListener('click', toggleVoiceControls);
        
        // Voice selection
        document.querySelectorAll('.voice-option').forEach(option => {
            option.addEventListener('click', function() {
                // Remove active class from all
                document.querySelectorAll('.voice-option').forEach(opt => {
                    opt.classList.remove('active');
                });
                // Add active class to clicked
                this.classList.add('active');
                selectedVoice = this.getAttribute('data-voice');
                
                // Restart speech if currently playing
                if (isPlaying) {
                    stopSpeech();
                    setTimeout(playSpeech, 100);
                }
            });
        });
        
        // Slider events
        document.getElementById('speedSlider').addEventListener('input', function() {
            speechRate = parseFloat(this.value);
            document.getElementById('speedValue').textContent = speechRate.toFixed(1);
            if (currentUtterance) {
                currentUtterance.rate = speechRate;
            }
        });
        
        document.getElementById('pitchSlider').addEventListener('input', function() {
            speechPitch = parseFloat(this.value);
            document.getElementById('pitchValue').textContent = speechPitch.toFixed(1);
            if (currentUtterance) {
                currentUtterance.pitch = speechPitch;
            }
        });
    }

    function toggleVoiceControls() {
        const voiceControls = document.getElementById('voiceControls');
        voiceControls.classList.toggle('active');
        
        if (voiceControls.classList.contains('active')) {
            // If voice controls are shown, auto-play
            playSpeech();
        } else {
            // If hidden, stop speech
            stopSpeech();
        }
    }

    function playSpeech() {
        if (!currentPost) return;
        
        if (isPlaying) {
            speechSynth.resume();
            updateVoiceButtons(true);
            return;
        }
        
        const title = currentPost.title[currentLang] || currentPost.title["en"] || "";
        const desc  = currentPost.description[currentLang] || currentPost.description["en"] || "";
        const text = `${title}. ${desc}`;
        
        // Stop any current speech
        stopSpeech();
        
        currentUtterance = new SpeechSynthesisUtterance(text);
        
        // üî• BOY VOICE SETTINGS
        if (selectedVoice === "boy") {
            // Boy voice ke liye settings
            currentUtterance.rate = speechRate;
            currentUtterance.pitch = 0.8; // Lower pitch for boy voice
            currentUtterance.volume = 1;
        } else {
            // Girl voice ke liye settings
            currentUtterance.rate = speechRate;
            currentUtterance.pitch = 1.2; // Higher pitch for girl voice
            currentUtterance.volume = 1;
        }
        
        currentUtterance.lang = getVoiceLanguageCode(currentLang);
        
        // Try to set specific voice
        setVoicePreference(currentUtterance);
        
        currentUtterance.onstart = function() {
            isPlaying = true;
            updateVoiceButtons(true);
            startProgressAnimation();
        };
        
        currentUtterance.onend = function() {
            isPlaying = false;
            updateVoiceButtons(false);
            resetProgress();
        };
        
        currentUtterance.onerror = function() {
            isPlaying = false;
            updateVoiceButtons(false);
            resetProgress();
            alert('Voice playback error. Please try again.');
        };
        
        currentUtterance.onpause = function() {
            updateVoiceButtons(false);
        };
        
        currentUtterance.onresume = function() {
            updateVoiceButtons(true);
        };
        
        speechSynth.speak(currentUtterance);
    }

    function setVoicePreference(utterance) {
        // Wait for voices to load
        speechSynth.onvoiceschanged = function() {
            const voices = speechSynth.getVoices();
            
            if (selectedVoice === "boy") {
                // Boy voice preference - lower pitch voices
                const maleVoices = voices.filter(voice => 
                    voice.name.toLowerCase().includes('male') ||
                    voice.name.toLowerCase().includes('man') ||
                    voice.name.toLowerCase().includes('microsoft david') ||
                    voice.name.toLowerCase().includes('google uk english male') ||
                    voice.name.toLowerCase().includes('alex') ||
                    voice.name.toLowerCase().includes('daniel')
                );
                
                if (maleVoices.length > 0) {
                    utterance.voice = maleVoices[0];
                }
            } else {
                // Girl voice preference - higher pitch voices
                const femaleVoices = voices.filter(voice => 
                    voice.name.toLowerCase().includes('female') ||
                    voice.name.toLowerCase().includes('woman') ||
                    voice.name.toLowerCase().includes('microsoft zira') ||
                    voice.name.toLowerCase().includes('google uk english female') ||
                    voice.name.toLowerCase().includes('victoria') ||
                    voice.name.toLowerCase().includes('samantha')
                );
                
                if (femaleVoices.length > 0) {
                    utterance.voice = femaleVoices[0];
                }
            }
        };
        
        // If voices are already loaded
        if (speechSynth.getVoices().length > 0) {
            speechSynth.onvoiceschanged();
        }
    }

    function pauseSpeech() {
        if (speechSynth.speaking && !speechSynth.paused) {
            speechSynth.pause();
            updateVoiceButtons(false);
        }
    }

    function stopSpeech() {
        speechSynth.cancel();
        isPlaying = false;
        currentUtterance = null;
        updateVoiceButtons(false);
        resetProgress();
    }

    function updateVoiceButtons(playing) {
        document.getElementById('playBtn').disabled = playing;
        document.getElementById('pauseBtn').disabled = !playing;
        document.getElementById('stopBtn').disabled = !playing;
        
        if (playing) {
            document.getElementById('playBtn').innerHTML = '‚ñ∂Ô∏è Playing';
        } else {
            document.getElementById('playBtn').innerHTML = '‚ñ∂Ô∏è Play';
        }
    }

    function startProgressAnimation() {
        const progressBar = document.getElementById('voiceProgress');
        progressBar.style.width = '0%';
        
        let width = 0;
        const interval = setInterval(() => {
            if (!isPlaying) {
                clearInterval(interval);
                return;
            }
            
            if (width >= 100) {
                width = 0;
            }
            width += 0.5;
            progressBar.style.width = width + '%';
        }, 100);
    }

    function resetProgress() {
        document.getElementById('voiceProgress').style.width = '0%';
    }

    function getVoiceLanguageCode(lang) {
        const langMap = {
            'en': 'en-US',
            'hi': 'hi-IN',
            'ur': 'ur-PK', 
            'mr': 'mr-IN',
            'es': 'es-ES',
            'fr': 'fr-FR',
            'de': 'de-DE',
            'ja': 'ja-JP',
            'zh': 'zh-CN',
            'ar': 'ar-SA',
            'pt': 'pt-BR',
            'ru': 'ru-RU',
            'bn': 'bn-BD',
            'ta': 'ta-IN',
            'te': 'te-IN',
            'kn': 'kn-IN',
            'gu': 'gu-IN',
            'pa': 'pa-IN'
        };
        return langMap[lang] || 'en-US';
    }

    // ‚≠ê Favorite system (same storage key: dkFavorites)
    function getFavorites() {
        try {
            return JSON.parse(localStorage.getItem("dkFavorites") || "[]");
        } catch {
            return [];
        }
    }

    function isFavorite(id) {
        return getFavorites().some(f => f.id === id);
    }

    function updateFavoriteButton() {
        const favBtn = document.getElementById("favBtn");
        if (!favBtn || !currentPost) return;

        const span = favBtn.querySelector("span");
        if (isFavorite(currentPost.id)) {
            favBtn.classList.add("danger");
            span.textContent = "Remove Favorite";
        } else {
            favBtn.classList.remove("danger");
            span.textContent = "Add to Favorites";
        }
    }

    function toggleFavorite() {
        if (!currentPost) return;

        let favs = getFavorites();
        const idx = favs.findIndex(f => f.id === currentPost.id);

        if (idx > -1) {
            favs.splice(idx, 1);
        } else {
            favs.push(currentPost);
        }

        localStorage.setItem("dkFavorites", JSON.stringify(favs));
        updateFavoriteButton();
    }

    // ‚≠ê Download
    function downloadImage(url) {
        try {
            const link = document.createElement("a");
            link.href = url;
            link.download = url.split("/").pop() || "dk-community-image.jpg";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        } catch (e) {
            alert("Download failed.");
        }
    }

    // ‚≠ê Share - IMPROVED: Language include karega
    function sharePost() {
        if (!currentPost) return;
        const title = currentPost.title[currentLang] || currentPost.title["en"] || "DK Community";
        const text  = currentPost.description[currentLang] || currentPost.description["en"] || "";
        
        // Current language ke saath share URL banaye
        const url = new URL(window.location);
        url.searchParams.set('lang', currentLang);
        const shareUrl = url.toString();

        if (navigator.share) {
            navigator.share({ title, text, url: shareUrl }).catch(() => {});
        } else {
            navigator.clipboard.writeText(shareUrl).then(() => {
                alert("Link copied to clipboard!");
            }).catch(() => {
                prompt("Copy this link:", shareUrl);
            });
        }
    }

    // ‚≠ê MAIN LOAD - IMPROVED
    (function(){
        // Pehle language set karo
        currentLang = detectLang();
        updateLangLabel();

        // Voice system initialize karo
        initVoiceSystem();

        const params = new URLSearchParams(window.location.search);
        const idParam = params.get("id");
        const postId = parseInt(idParam, 10);

        if (!postId) {
            document.body.innerHTML = "<h2 style='text-align:center;margin-top:40px;'>Invalid Post</h2>";
            return;
        }

        // Tumhara original JSON URL use kar raha hun
        fetch("https://deepakchauhanxai.xyz/testing/data/images.json?v=" + Date.now())
            .then(res => res.json())
            .then(data => {
                const list = data.images || [];
                const found = list.find(img => img.id === postId);

                if (!found) {
                    document.body.innerHTML = "<h2 style='text-align:center;margin-top:40px;'>Post Not Found</h2>";
                    return;
                }

                currentPost = found;
                renderPost();

                // Show card, hide loader
                setTimeout(() => {
                    const loader = document.getElementById("loader");
                    const card   = document.getElementById("postCard");
                    if (loader) loader.style.display = "none";
                    if (card)   card.style.display = "block";
                }, 300);

                // Buttons
                document.getElementById("favBtn").onclick = toggleFavorite;
                document.getElementById("downloadBtn").onclick = () => downloadImage(currentPost.url);
                document.getElementById("shareBtn").onclick = sharePost;
            })
            .catch(() => {
                document.body.innerHTML = "<h2 style='text-align:center;margin-top:40px;'>Error Loading Post</h2>";
            });
    })();

    // ‚≠ê NEW: Real-time language sync
    window.addEventListener("languageChanged", syncLanguage);
    
    // Storage changes (dusre tab se) bhi suno
    window.addEventListener("storage", (e) => {
        if (e.key === "selectedLanguage") {
            syncLanguage();
        }
    });

    // Optional: Har 2 second pe check karo for language changes
    setInterval(syncLanguage, 2000);
</script>
