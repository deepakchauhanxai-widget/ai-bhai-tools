<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DK Community ‚Äì Post</title>

    <!-- üî• Dynamic Meta for SEO -->
    <meta id="meta-title" name="title" content="">
    <meta id="meta-description" name="description" content="">
    <meta id="meta-og-title" property="og:title" content="">
    <meta id="meta-og-desc" property="og:description" content="">
    <meta id="meta-og-image" property="og:image" content="">
    <meta property="og:type" content="article">

    <link rel="icon" href="https://deepakchauhanxai.xyz/images/dk-community.jpg">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">

    <style>
        * { 
            box-sizing: border-box; 
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .page-wrap {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px 15px 40px;
        }

        /* üîπ Header ‚Äì DK Community x AI Bhai */
        .dk-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            border-radius: 16px;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .dk-brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .dk-avatar {
            width: 50px;
            height: 50px;
            border-radius: 14px;
            overflow: hidden;
            border: 3px solid #764ba2;
            box-shadow: 0 4px 10px rgba(118, 75, 162, 0.3);
        }

        .dk-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .dk-text {
            display: flex;
            flex-direction: column;
        }

        .dk-text .title {
            font-size: 20px;
            font-weight: 700;
            color: #2d3748;
            letter-spacing: -0.5px;
        }

        .dk-text .subtitle {
            font-size: 13px;
            color: #718096;
            margin-top: 2px;
        }

        .lang-indicator {
            font-size: 13px;
            color: #4a5568;
            background: #f7fafc;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 500;
        }

        /* üîπ Card */
        .post-card {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            animation: fadeIn 0.4s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        @keyframes fadeIn {
            from {opacity:0; transform: translateY(20px);}
            to {opacity:1; transform: translateY(0);}
        }

        .post-img-wrap {
            position: relative;
            background: #1a202c;
        }

        .post-img {
            width: 100%;
            max-height: 450px;
            object-fit: contain;
            background: #1a202c;
            display: block;
        }

        .post-chip {
            position: absolute;
            left: 15px;
            bottom: 15px;
            padding: 6px 14px;
            background: rgba(15,23,42,0.85);
            color: #fff;
            border-radius: 20px;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
            backdrop-filter: blur(5px);
        }

        .post-chip span {
            font-size: 14px;
        }

        .post-content {
            padding: 25px 25px 30px;
        }

        .post-title {
            font-size: 26px;
            font-weight: 700;
            margin: 0 0 12px;
            color: #2d3748;
            line-height: 1.3;
        }

        .post-desc {
            font-size: 16px;
            line-height: 1.7;
            color: #4a5568;
            white-space: pre-line;
            margin-bottom: 22px;
        }

        .meta-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: #718096;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        .control-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 10px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #f7fafc;
            color: #4a5568;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .btn.primary {
            background: #764ba2;
            color: #ffffff;
        }

        .btn.danger {
            background: #e53e3e;
            color: #fff;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn svg {
            width: 16px;
            height: 16px;
        }

        .bottom-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }

        .back-link {
            font-size: 14px;
            color: #764ba2;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: #5a3790;
            text-decoration: underline;
        }

        .credit {
            font-size: 12px;
            color: #a0aec0;
        }

        /* üîπ Skeleton Loader */
        .skeleton-wrap {
            background: #ffffff;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        .skeleton {
            background: linear-gradient(90deg, #f0f0f0, #f8f8f8, #f0f0f0);
            background-size: 300% 100%;
            animation: skeleton 1.5s ease infinite;
            border-radius: 4px;
        }

        @keyframes skeleton {
            0% { background-position: 100% 0; }
            100% { background-position: -100% 0; }
        }

        .skeleton-img {
            width: 100%;
            height: 280px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .skeleton-line {
            height: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .skeleton-line.short {
            width: 40%;
        }

        .skeleton-line.mid {
            width: 65%;
        }

        .skeleton-line.long {
            width: 85%;
        }

        /* üîπ Responsive Design */
        @media (max-width: 768px) {
            .dk-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
                padding: 15px;
            }
            
            .post-title {
                font-size: 22px;
            }
            
            .post-desc {
                font-size: 15px;
            }
            
            .post-content {
                padding: 20px;
            }
            
            .control-row {
                justify-content: center;
            }
            
            .btn {
                flex: 1;
                justify-content: center;
                min-width: 140px;
            }
            
            .bottom-row {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .page-wrap {
                padding: 15px 10px 30px;
            }
            
            .post-title {
                font-size: 20px;
            }
            
            .btn {
                min-width: 100%;
            }
            
            .control-row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="page-wrap">

    <!-- üîπ DK Community Header -->
    <header class="dk-header">
        <div class="dk-brand">
            <div class="dk-avatar">
                <img src="https://deepakchauhanxai.xyz/images/dk-community.jpg" alt="DK Community">
            </div>
            <div class="dk-text">
                <span class="title">DK Community √ó AI Bhai</span>
                <span class="subtitle">Human + AI Real Stories & Suvichar</span>
            </div>
        </div>
        <div class="lang-indicator">
            <span id="langLabel">Language: ENGLISH</span>
        </div>
    </header>

    <!-- üîπ Skeleton while loading -->
    <div id="loader" class="skeleton-wrap">
        <div class="skeleton skeleton-img"></div>
        <div class="skeleton skeleton-line long"></div>
        <div class="skeleton skeleton-line mid"></div>
        <div class="skeleton skeleton-line short"></div>
    </div>

    <!-- üîπ Real Card -->
    <article id="postCard" class="post-card" style="display:none;">
        <div class="post-img-wrap">
            <img id="postImg" class="post-img" src="" alt="">
            <div class="post-chip">
                <span>‚ö°</span>
                <span id="postCategory">Motivation</span>
            </div>
        </div>
        <div class="post-content">
            <div class="meta-row">
                <span id="metaCategory">#motivational</span>
                <span id="metaId">ID: -</span>
            </div>

            <h1 id="postTitle" class="post-title"></h1>
            <p id="postDesc" class="post-desc"></p>

            <!-- üîπ Controls: Favorite, Download, Share -->
            <div class="control-row">
                <button id="favBtn" class="btn">
                    ‚ù§Ô∏è <span>Add to Favorites</span>
                </button>

                <button id="downloadBtn" class="btn">
                    ‚¨áÔ∏è <span>Download</span>
                </button>

                <button id="shareBtn" class="btn primary">
                    üîó <span>Share</span>
                </button>
            </div>

            <div class="bottom-row">
                <a href="index.html" class="back-link">
                    ‚¨Ö Back to DK Community
                </a>
                <span class="credit">Deepak Chauhan √ó AI Bhai</span>
            </div>
        </div>
    </article>
</div>

<script>
    // JavaScript code remains the same as in your original
    let currentPost = null;
    let currentLang = "en";

    // ‚≠ê IMPROVED: Language detection with multiple sources
    function detectLang() {
        // 1. Pehle URL parameter check karo
        const urlParams = new URLSearchParams(window.location.search);
        const urlLang = urlParams.get('lang');
        if (urlLang) return urlLang;

        // 2. Phir localStorage check karo
        const saved = localStorage.getItem("selectedLanguage");
        if (saved) return saved;

        // 3. Phir browser language
        const browserLang = (navigator.language || "en").slice(0, 2);
        const supported = ["en","hi","ur","mr","es","fr","de","ja","zh","ar","pt","ru","bn","ta","te","kn","gu","pa"];
        return supported.includes(browserLang) ? browserLang : "en";
    }

    // ‚≠ê NEW: Language sync system
    function syncLanguage() {
        const newLang = detectLang();
        if (newLang !== currentLang) {
            currentLang = newLang;
            updateLangLabel();
            
            // URL update karo taaki refresh pe bhi language maintain rahe
            const url = new URL(window.location);
            url.searchParams.set('lang', newLang);
            window.history.replaceState({}, '', url);
            
            // Content refresh karo
            if (currentPost) {
                renderPost();
            }
        }
    }

    function updateLangLabel() {
        const el = document.getElementById("langLabel");
        if (el) {
            const langNames = {
                en: "ENGLISH", hi: "HINDI", ur: "URDU", mr: "MARATHI", 
                es: "SPANISH", fr: "FRENCH", de: "GERMAN", ja: "JAPANESE",
                zh: "CHINESE", ar: "ARABIC", pt: "PORTUGUESE", ru: "RUSSIAN",
                bn: "BENGALI", ta: "TAMIL", te: "TELUGU", kn: "KANNADA",
                gu: "GUJARATI", pa: "PUNJABI"
            };
            el.textContent = "Language: " + (langNames[currentLang] || currentLang.toUpperCase());
        }
        document.documentElement.lang = currentLang;
    }

    // ‚≠ê Fill UI from currentPost + lang
    function renderPost() {
        if (!currentPost) return;

        const title = currentPost.title[currentLang] || currentPost.title["en"] || "";
        const desc  = currentPost.description[currentLang] || currentPost.description["en"] || "";
        const imgUrl = currentPost.url;
        const cat    = currentPost.category || "motivational";

        document.getElementById("postImg").src = imgUrl;
        document.getElementById("postImg").alt = title;
        document.getElementById("postTitle").textContent = title;
        document.getElementById("postDesc").textContent = desc;
        document.getElementById("postCategory").textContent = cat.toUpperCase();
        document.getElementById("metaCategory").textContent = "#" + cat;
        document.getElementById("metaId").textContent = "ID: " + currentPost.id;

        // ‚≠ê SEO meta update
        document.getElementById("meta-title").content = title;
        document.getElementById("meta-description").content = desc.slice(0, 150);
        document.getElementById("meta-og-title").content = title;
        document.getElementById("meta-og-desc").content = desc.slice(0, 150);
        document.getElementById("meta-og-image").content = imgUrl;

        updateFavoriteButton();
    }

    // ‚≠ê Favorite system (same storage key: dkFavorites)
    function getFavorites() {
        try {
            return JSON.parse(localStorage.getItem("dkFavorites") || "[]");
        } catch {
            return [];
        }
    }

    function isFavorite(id) {
        return getFavorites().some(f => f.id === id);
    }

    function updateFavoriteButton() {
        const favBtn = document.getElementById("favBtn");
        if (!favBtn || !currentPost) return;

        const span = favBtn.querySelector("span");
        if (isFavorite(currentPost.id)) {
            favBtn.classList.add("danger");
            span.textContent = "Remove Favorite";
        } else {
            favBtn.classList.remove("danger");
            span.textContent = "Add to Favorites";
        }
    }

    function toggleFavorite() {
        if (!currentPost) return;

        let favs = getFavorites();
        const idx = favs.findIndex(f => f.id === currentPost.id);

        if (idx > -1) {
            favs.splice(idx, 1);
        } else {
            favs.push(currentPost);
        }

        localStorage.setItem("dkFavorites", JSON.stringify(favs));
        updateFavoriteButton();
    }

    // ‚≠ê Download
    function downloadImage(url) {
        try {
            const link = document.createElement("a");
            link.href = url;
            link.download = url.split("/").pop() || "dk-community-image.jpg";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        } catch (e) {
            alert("Download failed.");
        }
    }

    // ‚≠ê Share - IMPROVED: Language include karega
    function sharePost() {
        if (!currentPost) return;
        const title = currentPost.title[currentLang] || currentPost.title["en"] || "DK Community";
        const text  = currentPost.description[currentLang] || currentPost.description["en"] || "";
        
        // Current language ke saath share URL banaye
        const url = new URL(window.location);
        url.searchParams.set('lang', currentLang);
        const shareUrl = url.toString();

        if (navigator.share) {
            navigator.share({ title, text, url: shareUrl }).catch(() => {});
        } else {
            navigator.clipboard.writeText(shareUrl).then(() => {
                alert("Link copied to clipboard!");
            }).catch(() => {
                prompt("Copy this link:", shareUrl);
            });
        }
    }

    // ‚≠ê MAIN LOAD - IMPROVED
    (function(){
        // Pehle language set karo
        currentLang = detectLang();
        updateLangLabel();

        const params = new URLSearchParams(window.location.search);
        const idParam = params.get("id");
        const postId = parseInt(idParam, 10);

        if (!postId) {
            document.body.innerHTML = "<h2 style='text-align:center;margin-top:40px;'>Invalid Post</h2>";
            return;
        }

        fetch("https://deepakchauhanxai.xyz/testing/data/images.json?v=" + Date.now())
            .then(res => res.json())
            .then(data => {
                const list = data.images || [];
                const found = list.find(img => img.id === postId);

                if (!found) {
                    document.body.innerHTML = "<h2 style='text-align:center;margin-top:40px;'>Post Not Found</h2>";
                    return;
                }

                currentPost = found;
                renderPost();

                // Show card, hide loader
                setTimeout(() => {
                    const loader = document.getElementById("loader");
                    const card   = document.getElementById("postCard");
                    if (loader) loader.style.display = "none";
                    if (card)   card.style.display = "block";
                }, 300);

                // Buttons
                document.getElementById("favBtn").onclick = toggleFavorite;
                document.getElementById("downloadBtn").onclick = () => downloadImage(currentPost.url);
                document.getElementById("shareBtn").onclick = sharePost;
            })
            .catch(() => {
                document.body.innerHTML = "<h2 style='text-align:center;margin-top:40px;'>Error Loading Post</h2>";
            });
    })();

    // ‚≠ê NEW: Real-time language sync
    window.addEventListener("languageChanged", syncLanguage);
    
    // Storage changes (dusre tab se) bhi suno
    window.addEventListener("storage", (e) => {
        if (e.key === "selectedLanguage") {
            syncLanguage();
        }
    });

    // Optional: Har 2 second pe check karo for language changes
    setInterval(syncLanguage, 2000);
</script>
                        
</body>
</html>
