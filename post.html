  <script>
    const JSON_URL =
      "https://deepakchauhanxai.xyz/testing/data/images.json";
    const DEFAULT_LANG = "en";
    const FALLBACK_LANG = "hi";

    function getQueryId() {
      const sp = new URLSearchParams(window.location.search);
      const id = sp.get("id");
      return id ? String(id).trim() : null;
    }

    function setMetaDescription(text) {
      const head = document.querySelector("head");
      let meta = head.querySelector('meta[name="description"]');
      if (!meta) {
        meta = document.createElement("meta");
        meta.name = "description";
        head.appendChild(meta);
      }
      meta.content = text.slice(0, 155);
    }

    async function loadPost() {
      const id = getQueryId();
      const titleEl = document.getElementById("postTitle");
      const subEl = document.getElementById("postSub");
      const descEl = document.getElementById("postDescription");
      const imgWrap = document.getElementById("imageWrap");
      const imgEl = document.getElementById("postImage");
      const metaRow = document.getElementById("metaRow");
      const metaId = document.getElementById("metaId");
      const catTag = document.getElementById("categoryTag");
      const catText = document.getElementById("categoryText");
      const statusBox = document.getElementById("statusBox");
      const actionsRow = document.getElementById("actionsRow");
      const nextBtn = document.getElementById("nextBtn");
      const shareBtn = document.getElementById("shareBtn");
      const whatsBtn = document.getElementById("whatsBtn");

      if (!id) {
        titleEl.textContent = "Post ID missing";
        subEl.textContent = "Please open like: post.html?id=1";
        descEl.textContent =
          "AI Bhai ko samajh nahi aaya kaunsa post dikh‡§æ‡§®‡§æ hai. URL mein ?id=NUMBER zaroor bhejo.";
        return;
      }

      try {
        subEl.textContent = "AI Bhai is loading this post for you‚Ä¶";

        const res = await fetch(JSON_URL, { cache: "no-store" });
        const data = await res.json();

        if (!data.images || !Array.isArray(data.images)) {
          throw new Error("Invalid JSON format: images[] not found.");
        }

        const images = data.images;
        const post = images.find((it) => String(it.id) === String(id));

        if (!post) {
          titleEl.textContent = "Post not found";
          subEl.textContent = "No post found for id = " + id;
          descEl.textContent =
            "Ho sakta hai ye post abhi JSON mein add nahi hua ya delete ho gaya ho.";
          return;
        }

        const t =
          (post.title && (post.title[DEFAULT_LANG] || post.title[FALLBACK_LANG])) ||
          "DK Community Post";
        const d =
          (post.description &&
            (post.description[DEFAULT_LANG] ||
              post.description[FALLBACK_LANG])) ||
          "";
        const category = post.category || "post";

        document.title = t + " ‚Äì DK Community";
        setMetaDescription(d);

        titleEl.textContent = t;
        subEl.textContent = "Powered by DK Community √ó AI Bhai";

        if (post.url) {
          imgEl.src = post.url;
          imgEl.alt = t;
          imgWrap.style.display = "block";
        }

        descEl.textContent = d;

        metaId.textContent = "Post ID: " + post.id;
        metaRow.style.display = "flex";

        if (category) {
          catText.textContent = category;
          catTag.style.display = "inline-flex";
        }

        statusBox.style.display = "block";
        statusBox.textContent =
          "AI Bhai note: Ye post live data se aa raha hai (JSON). Roz naya content add karoge to Google ko daily update dikhe‡§ó‡§æ.";

        actionsRow.style.display = "flex";

        // NEXT post button
        nextBtn.onclick = () => {
          const allIds = images
            .map((it) => Number(it.id))
            .filter((n) => !Number.isNaN(n))
            .sort((a, b) => a - b);

          const current = Number(post.id);
          const idx = allIds.indexOf(current);
          let nextId;
          if (idx >= 0 && idx < allIds.length - 1) {
            nextId = allIds[idx + 1];
          } else {
            nextId = allIds[0]; // loop to first
          }
          window.location.search = "?id=" + nextId;
        };

        // Web Share API
        shareBtn.onclick = async () => {
          const shareUrl = window.location.href;
          try {
            if (navigator.share) {
              await navigator.share({
                title: t,
                text: d.slice(0, 100),
                url: shareUrl,
              });
            } else {
              alert("Share link copied:\n" + shareUrl);
            }
          } catch (e) {
            console.warn(e);
          }
        };

        // WhatsApp share
        whatsBtn.onclick = () => {
          const shareUrl = encodeURIComponent(window.location.href);
          const text = encodeURIComponent(t + " ‚Äì " + d.slice(0, 100));
          const wa = "https://wa.me/?text=" + text + "%20" + shareUrl;
          window.open(wa, "_blank");
        };
      } catch (err) {
        console.error(err);
        titleEl.textContent = "Error loading post";
        subEl.textContent = "AI Bhai ko JSON load karne mein dikkat aayi.";
        descEl.textContent =
          "Network ya JSON URL issue ho ‡§∏‡§ï‡§§‡§æ hai. Thodi der baad dubara try karo.";
      }
    }

    document.addEventListener("DOMContentLoaded", loadPost);
  </script>
