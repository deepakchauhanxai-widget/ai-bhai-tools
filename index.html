<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deepak Chauhan x AI Bhai - AI Power Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
    }

    :root {
      --primary: #6a11cb;
      --secondary: #2575fc;
      --accent: #ff512f;
      --dark: #0f0c29;
      --light: #ffffff;
      --gray: #f1f1f1;
      --card-bg: rgba(255, 255, 255, 0.07);
    }

    body {
      background: linear-gradient(135deg, var(--dark) 0%, #302b63 50%, #24243e 100%);
      color: var(--light);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }

    .background-effects {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      opacity: 0.15;
      animation: float 20s infinite linear;
      filter: blur(40px);
    }

    .circle:nth-child(1) {
      width: 300px;
      height: 300px;
      top: -150px;
      left: -150px;
      animation-delay: 0s;
    }

    .circle:nth-child(2) {
      width: 200px;
      height: 200px;
      bottom: -100px;
      right: 20%;
      animation-delay: -5s;
      background: linear-gradient(135deg, var(--accent), #dd2476);
    }

    .circle:nth-child(3) {
      width: 150px;
      height: 150px;
      top: 20%;
      right: -75px;
      animation-delay: -10s;
      background: linear-gradient(135deg, var(--secondary), var(--primary));
    }

    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      50% {
        transform: translate(20px, 20px) rotate(180deg);
      }
      100% {
        transform: translate(0, 0) rotate(360deg);
      }
    }

    .container {
      max-width: 1200px;
      width: 100%;
      padding: 20px;
      z-index: 1;
    }

    header {
      text-align: center;
      margin-bottom: 40px;
      padding: 20px;
      position: relative;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    .avatar-container {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      margin-bottom: 20px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    .avatar-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .avatar-container::after {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent), var(--primary), var(--secondary));
      z-index: -1;
      animation: border-pulse 3s infinite alternate;
    }

    @keyframes border-pulse {
      0% {
        opacity: 0.5;
      }
      100% {
        opacity: 1;
      }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      background: linear-gradient(135deg, var(--accent), #dd2476, var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .subtitle {
      font-size: 1.5rem;
      color: var(--gray);
      margin-bottom: 15px;
      font-weight: 500;
    }

    .tagline {
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto 30px;
      color: #d1d1d1;
      line-height: 1.6;
      padding: 15px;
      background: var(--card-bg);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .powered-by {
      display: inline-block;
      padding: 8px 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      font-size: 1rem;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .stats-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .stat-card {
      background: var(--card-bg);
      padding: 15px 25px;
      border-radius: 15px;
      text-align: center;
      min-width: 150px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-number {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--accent), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
    }

    .stat-label {
      font-size: 0.9rem;
      color: var(--gray);
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      width: 100%;
      margin-bottom: 50px;
    }

    .bot-btn {
      display: flex;
      align-items: center;
      padding: 20px;
      font-size: 18px;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, rgba(106, 17, 203, 0.8), rgba(37, 117, 252, 0.8));
      border-radius: 16px;
      text-decoration: none;
      text-align: left;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .bot-btn i {
      font-size: 28px;
      margin-right: 15px;
      flex-shrink: 0;
    }

    .bot-btn-content {
      display: flex;
      flex-direction: column;
    }

    .bot-btn-en {
      font-size: 16px;
    }

    .bot-btn-hi {
      font-size: 14px;
      opacity: 0.9;
      margin-top: 5px;
    }

    .bot-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, transparent 100%);
      clip-path: circle(0% at 50% 50%);
      transition: clip-path 0.5s ease;
    }

    .bot-btn:hover {
      transform: translateY(-5px) scale(1.03);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
      background: linear-gradient(135deg, rgba(255, 81, 47, 0.8), rgba(221, 36, 118, 0.8));
    }

    .bot-btn:hover::before {
      clip-path: circle(100% at 50% 50%);
    }

    .featured-bot {
      grid-column: 1 / -1;
      background: linear-gradient(135deg, rgba(255, 81, 47, 0.9), rgba(221, 36, 118, 0.9), rgba(37, 117, 252, 0.9));
      text-align: center;
      justify-content: center;
    }

    .featured-bot .bot-btn-content {
      align-items: center;
    }

    .featured-bot i {
      font-size: 36px;
    }

    footer {
      text-align: center;
      margin-top: auto;
      padding: 20px;
      color: #a1a1a1;
      font-size: 0.9rem;
      width: 100%;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social-links a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 20px;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .social-links a:hover {
      background: linear-gradient(135deg, var(--accent), #dd2476);
      transform: translateY(-3px);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      
      .subtitle {
        font-size: 1.3rem;
      }
      
      .btn-grid {
        grid-template-columns: 1fr;
      }
      
      .bot-btn {
        padding: 15px;
      }
      
      .stats-container {
        gap: 10px;
      }
      
      .stat-card {
        min-width: 120px;
        padding: 12px 15px;
      }
      
      .stat-number {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
